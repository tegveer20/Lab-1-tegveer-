<body>
 
<p>Click on the buttons to add or delete row(s) from the table.</p>
 
<table id="myTable">
  <tr>
    <td>Row1 cell1</td>
    <td>Row1 cell2</td>
  </tr>
  <tr>

  </tr>
  <tr>

  <tr>
    <td>Row4 cell1</td>
    <td>Row4 cell2</td>
  </tr>
  <tr>
    <td>Row5 cell1</td>
    <td>Row5 cell2</td>
  </tr>
</table>
<br>
 
<button onclick="mycreatebutton()">create row</button>
<button onclick="mydeletebutton()">delete row</button>
<p id="message"></p>
<script>
 
    x=5;
    y=5;
function mycreatebutton() {
    x++
    y++
  var table = document.getElementById("myTable");
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  cell1.innerHTML = "ROW"+x+" CELL1";
  cell2.innerHTML = "ROW"+x+" CELL2";
}
   document.getElementById("message").innerHTML = "";
 
function mydeletebutton() {
   y--
   if (y<1)
   {
    document.getElementById("message").innerHTML = "Message: No more rows to delete.";
   }
    var table = document.getElementById("myTable");
  var cell= table.deleteRow(0);
  var cell1 = cell.deleterow(-1);
  var cell2 = cell.deleterow(0);
  cell1.innerHTML = " CELL1 deleted";
  cell2.innerHTML = "CELL2 deleted";
}
 
</script>
 
</body>
